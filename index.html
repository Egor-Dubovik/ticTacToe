<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="shortcut icon" href="./assets/img/favicon.ico" type="imag/x-icon">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wraper">
		<img class="background" src="./assets/img/bg.jpg" alt="">
		<div class="game">
			<div class="game__info info">
				<button class="info__menu-btn">☰</button>
				<div class="info__score">
					<h2 class="info__title">Score:</h2>
					<div class="info__statistic">
						<p class="info__score-result">X:<span id="score-X">0</span></p>
						<p class="info__score-result">O:<span id="score-O">0</span></p>
						<p class="info__score-result">Draw:<span id="score-draw">0</span></p>
					</div>
				</div>
				<div class="info__move hidden">Is now moving:<span>x</span></div>
				<!-- меню скрыто по умолчанию -->
				<div class="info__menu menu active">
					<div class="menu__rival">
						<h2 class="menu__rival-title">Choose rival:</h2>
						<div class="menu__rival-btns">
							<button class="menu__rival-btn btns-menu active" id="PC">computer</button>
							<button class="menu__rival-btn btns-menu" id="PR">person</button>
						</div>
					</div>
					<div class="menu__move active">
						<h2 class="menu__move-title">Next Round Go First or Second?</h2>
						<div class="menu__move-btns">
							<button class="menu__move-btn btns-menu active" id="first">1st</button>
							<button class="menu__move-btn btns-menu" id="second">2st</button>
						</div>
					</div>
					<button class="menu__close-btn btns-menu">Close</button>
				</div>
			</div>
			<div class="game__board board">
				<div class="board__cell" data-index="0"></div>
				<div class="board__cell" data-index="1"></div>
				<div class="board__cell" data-index="2"></div>
				<div class="board__cell" data-index="3"></div>
				<div class="board__cell" data-index="4"></div>
				<div class="board__cell" data-index="5"></div>
				<div class="board__cell" data-index="6"></div>
				<div class="board__cell" data-index="7"></div>
				<div class="board__cell" data-index="8"></div>
			</div>
		</div>
		<div class="contacts">
			<a target="_blank" href="https://rs.school/" class="contacts__school">
				<img src="./assets/img/rs_school_js.svg" alt="school's link">
			</a>
			<a target="_blank" href="https://github.com/Egor-Dubovik" class="contacts__projects">Another projects</a>
		</div>
	</div>
</body>
<script src="./js/script.js"></script>

</html>
